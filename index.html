<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- tag link to link css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- accses icone from fontawesome -->
    <script
      src="https://kit.fontawesome.com/da3c28159f.js"
      crossorigin="anonymous"
    ></script>
    <!-- accses fonts via links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <img class="main-image" src="./images/photo1.webp" />
    <div class="todo-content">
      <header class="header">
        <h1>ToDo<span> App</span></h1>
      </header>
      <form class="form">
        <input type="text" class="todo-input" placeholder="type your task" />
        <input type="hidden" id="save-index" />
        <button class="todo-button" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
    </button>
    <button class="todo-button" type="submit" id="save-task-but">
      save
    </button>
      <div>
        <ul class="todo-list">
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
